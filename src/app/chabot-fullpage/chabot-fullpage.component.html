<div *ngIf="showChatWidget" class="podium-chatbot">
  <div class="podium-chatbot-header">
    <h3 class="podium-chatbot-name">
      {{widgetConfig.name}}
    </h3>
    <div class="podium-chatbot-status">
      Online
      <span class="podium-chatbot-status-online">●</span>
<!--      <button class="podium-chat-button-header" (click)="showChatWidget=false">✕</button>-->
    </div>
  </div>

  <div class="podium-chatbot-chat" id="podium-chat-scrollable-container">
    <div class="chat-message-bottom" #bottom></div>
    <ng-container *ngFor="let message of messages">
      <div [class.podium-received-message-container]="message.type === 'received'"
           [class.podium-sent-message-container]="message.type === 'sent'">
        <img *ngIf="message.type === 'received'"
             [attr.src]="widgetConfig.logo" class="podium-chatbot-avatar podium-chat-message-from-avatar"
        >
        <div class="podium-chat-message" [class.podium-chat-message-received]="message.type === 'received'"
             [class.podium-chat-message-sent]="message.type === 'sent'">
          <img *ngIf="message.text==='...'" src="assets/typing.gif" alt="Typing" height="30">
          <div *ngIf="message.text!=='...'" class="podium-chat-message-text" [innerHTML]="message.text">
          </div>
        </div>
      </div>
      <!-- <div class="css-0">
         <div class="css-j7qwjs">
           <div class="css-1xhj18k">
             <div class="css-17xejub"></div>
             <div class="chakra-stack css-1i2407o">
               <div class="css-l9b527"><span class="css-1kxrhf3">helldsahhhhhhhhhhhhhhh hjadsdhsa dhabdsjsa dhb daso</span></div>
             </div>
           </div>
         </div>
       </div>-->
    </ng-container>
  </div>

  <!--Footer-->
  <div class="podium-chatbot-footer">
    <input type="text" class="podium-chat-input-text" placeholder="Type message..." #message
           (keyup.enter)="sendMessage(message.value, message)">
    <span class="podium-chat-submit" (click)="sendMessage(message.value, message)">
        Send
      </span>
  </div>
</div>

<button class="podium-chat-button" (click)="showChatWidget=!showChatWidget">
  <span *ngIf="showChatWidget">✕</span>
  <span *ngIf="!showChatWidget">?</span>
</button>
